<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 460">
  <!-- VectraSoft Logo SVG -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- V Logo Symbol -->
  <g transform="translate(50, 130)">
    <!-- Blue part -->
    <path d="M 0,0 L 40,80 L 20,110 L -30,0 Z" fill="url(#blueGradient)" stroke="#0284C7" stroke-width="2"/>
    <path d="M 40,80 L 80,0 L 100,0 L 50,110 L 20,110 Z" fill="url(#blueGradient)" stroke="#0284C7" stroke-width="2"/>
    
    <!-- Gray/Silver part -->
    <path d="M 100,0 L 140,80 L 110,110 L 80,0 Z" fill="url(#grayGradient)" stroke="#6B7280" stroke-width="2"/>
    <path d="M 140,80 L 180,0 L 200,0 L 150,110 L 110,110 Z" fill="url(#grayGradient)" stroke="#6B7280" stroke-width="2"/>
  </g>
  
  <!-- VectraSoft Text -->
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Vectra<tspan fill="#0EA5E9">Soft</tspan>
  </text>
  
  <!-- TECHNOLOGIES -->
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#9CA3AF" letter-spacing="8">
    TECHNOLOGIES
  </text>
  
  <!-- Tagline -->
  <text x="280" y="360" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#CBD5E1">
    Powering Intelligent Solutions
  </text>
</svg>
