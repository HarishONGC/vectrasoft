# MediaMTX config for RTSP->HLS proxying
# HLS URLs will look like: http://localhost:8888/<path>/index.m3u8
#
# Note: for broad browser compatibility, prefer H.264 (AVC). H.265/HEVC may not play in most browsers and can trigger HLS muxing errors.

logLevel: info

rtsp: yes
rtspAddress: :8554
# Use RTSP over TCP only to avoid binding UDP RTP/RTCP ports (8000/8001),
# which commonly conflict on Windows and can prevent MediaMTX from starting.
rtspTransports: [tcp]

hls: yes
hlsAddress: :8888
hlsAllowOrigins: ['*']

# WebRTC / WHEP (low-latency playback)
# WHEP URLs look like: http://localhost:8889/<path>/whep
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigins: ['*']
# Local ICE listener (UDP). Works well for LAN / same-machine testing.
webrtcLocalUDPAddress: :8189

# Prefer MPEG-TS HLS for maximum client compatibility and fewer LL-HLS timing quirks.
hlsVariant: mpegts
# Slightly larger segments reduce overhead and are usually more stable on lossy links.
hlsSegmentDuration: 2s

